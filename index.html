<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menfess RezzX</title>
  <link rel="icon" href="https://i.ibb.co/wgNSNMc/rzxbanner.jpg">
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #38bdf8;
      text-shadow: 1px 1px 5px black;
    }
    input, textarea {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1e293b;
      color: #f1f5f9;
    }
    button {
      padding: 12px 20px;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üíå Kirim Menfess Rahasia</h1>
  <input type="text" id="fakeName" placeholder="Nama Palsu (Fake)" required />
  <input type="text" id="targetNumber" placeholder="Nomor WhatsApp Tujuan (628xxx)" required />
  <textarea id="message" rows="5" placeholder="Isi Pesan Menfess..." required></textarea>
  <button onclick="kirimMenfess()">üöÄ Kirim Menfess</button>
  <div class="status" id="status"></div>

  <script>
    async function kirimMenfess() {
      const fake = document.getElementById('fakeName').value.trim();
      const target = document.getElementById('targetNumber').value.trim();
      const pesan = document.getElementById('message').value.trim();
      const statusBox = document.getElementById('status');

      if (!fake || !target || !pesan) {
        statusBox.innerHTML = '‚ùå Harap isi semua kolom.';
        return;
      }

      const now = new Date();
      const tanggal = now.toLocaleDateString('id-ID');
      const jam = now.toLocaleTimeString('id-ID');

      const data = {
        fake,
        target,
        pesan,
        waktu: `${tanggal} ${jam}`
      };

      statusBox.innerHTML = '‚è≥ Mengirim...';

      try {
        const res = await fetch("https://api.myjson.online/v1/records/225428fb-c216-4b21-b571-515b49275011", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          statusBox.innerHTML = '‚úÖ Menfess berhasil dikirim!';
        } else {
          statusBox.innerHTML = '‚ùå Gagal mengirim. Coba lagi.';
        }
      } catch (err) {
        statusBox.innerHTML = '‚ùå Error jaringan.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
