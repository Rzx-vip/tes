<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login OTP Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #38bdf8;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #38bdf8;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #notif {
      margin-top: 15px;
      background: #dc2626;
      color: white;
      padding: 8px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Login Panel OTP</h2>

    <input type="text" id="nomorwa" placeholder="Masukkan Nomor WhatsApp (62xxx)">
    <button onclick="kirimOTP()">Kirim Kode OTP</button>

    <input type="text" id="kodeotp" placeholder="Masukkan Kode OTP">
    <button onclick="verifikasiOTP()">Login Sekarang</button>

    <div id="notif"></div>
  </div>

  <script>
    let kodeLoginAcak = "";
    const urlSimpan = "https://api.myjson.online/v1/records/e1f393c7-9b68-47de-b90d-2b6f3defd4ec"; // Ganti sesuai ID project lo

    function showNotif(pesan, danger = true) {
      const notif = document.getElementById("notif");
      notif.style.display = "block";
      notif.style.background = danger ? "#dc2626" : "#16a34a";
      notif.innerText = pesan;
    }

    function kirimOTP() {
      const no = document.getElementById("nomorwa").value.trim();
      if (!no || !/^62\d{8,15}$/.test(no)) return showNotif("‚ùå Masukkan nomor WA valid!");

      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let kode = '';
      for (let i = 0; i < 6; i++) kode += chars.charAt(Math.floor(Math.random() * chars.length));
      kodeLoginAcak = kode;

      const waktu = new Date().toLocaleString('id-ID');

      const data = {
        nomor: no,
        kode: kode,
        waktu: waktu
      };

      fetch(urlSimpan, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        console.log("‚úÖ Disimpan ke MyJSON:", json);
        showNotif("‚úÖ Kode OTP berhasil dibuat. Bot akan kirim otomatis!", false);
      })
      .catch(err => {
        console.error("‚ùå Gagal simpan:", err);
        showNotif("‚ö†Ô∏è Gagal menyimpan ke MyJSON. Coba lagi.");
      });
    }

    function verifikasiOTP() {
      const inputKode = document.getElementById("kodeotp").value.trim();
      if (!inputKode) return showNotif("‚ö†Ô∏è Kode OTP belum diisi!");

      if (inputKode !== kodeLoginAcak) {
        showNotif("‚ùå Kode OTP salah!");
      } else {
        showNotif("‚úÖ Kode OTP benar!", false);
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      }
    }
  </script>
</body>
</html>
