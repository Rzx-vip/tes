<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login OTP Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #38bdf8;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #38bdf8;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #notif {
      margin-top: 15px;
      background: #dc2626;
      color: white;
      padding: 8px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Login Panel OTP</h2>

    <input type="text" id="nomorwa" placeholder="Masukkan Nomor WhatsApp (62xxx)">
    <button onclick="kirimOTP()">Kirim Kode OTP</button>

    <input type="text" id="kodeotp" placeholder="Masukkan Kode OTP">
    <button onclick="verifikasiOTP()">Login Sekarang</button>

    <div id="notif"></div>
  </div>

  <script>
    const nomorBot = "62895630529700";
    let kodeLoginAcak = "";
    const urlSimpan = "https://api.myjson.online/v1/records/e1f393c7-9b68-47de-b90d-2b6f3defd4ec";

    function kirimOTP() {
      const no = document.getElementById("nomorwa").value.trim();
      if (!no || !/^62\d{8,15}$/.test(no)) return alert("‚ùå Masukkan nomor WA valid!");

      // Generate kode acak 6 karakter
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let kode = '';
      for (let i = 0; i < 6; i++) kode += chars.charAt(Math.floor(Math.random() * chars.length));
      kodeLoginAcak = kode;

      // Simpan kode OTP ke myjson.online
      fetch(urlSimpan, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nomor: no, kode: kode })
      }).then(res => res.json())
        .then(() => {
          // Kirim ke bot lewat WhatsApp redirect
          window.open(`https://wa.me/${nomorBot}?text=Kode+OTP+untuk+login+adalah:+${kode}`, '_blank');
        }).catch(() => alert("‚ùå Gagal menyimpan data ke myjson.online"));
    }

    function verifikasiOTP() {
      const inputKode = document.getElementById("kodeotp").value.trim();
      const notif = document.getElementById("notif");

      if (!inputKode) {
        notif.style.display = "block";
        notif.innerText = "‚ö†Ô∏è Kode OTP belum diisi!";
        return;
      }

      if (inputKode !== kodeLoginAcak) {
        notif.style.display = "block";
        notif.innerText = "‚ùå Kode OTP salah!";
      } else {
        notif.style.display = "none";
        alert("‚úÖ Kode OTP benar! Login berhasil!");
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
