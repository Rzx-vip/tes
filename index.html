<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RezzX Menfess üî•</title>
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #38bdf8;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Kirim Menfess Rahasia</h1>

  <input type="text" id="fake" placeholder="Nama Fake (Anonim)" />
  <input type="text" id="target" placeholder="Nomor Target (628xxx)" />
  <textarea id="pesan" rows="5" placeholder="Tulis pesan rahasiamu..."></textarea>
  <button onclick="kirimMenfess()">üöÄ Kirim</button>

  <div id="status"></div>

  <script>
    async function kirimMenfess() {
      const fake = document.getElementById('fake').value.trim();
      const target = document.getElementById('target').value.trim();
      const pesan = document.getElementById('pesan').value.trim();
      const status = document.getElementById('status');

      if (!fake || !target || !pesan) {
        status.textContent = "‚ùå Semua kolom wajib diisi!";
        return;
      }

      const waktu = new Date().toLocaleString("id-ID", {
        timeZone: "Asia/Jakarta",
        day: "numeric", month: "long", year: "numeric",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });

      try {
        const res = await fetch("https://api.myjson.online/v1/records/225428fb-c216-4b21-b571-515b49275011", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            fake: fake,
            target: target,
            pesan: pesan,
            waktu: waktu
          })
        });

        if (!res.ok) throw new Error("Gagal update");

        status.textContent = "‚úÖ Menfess berhasil dikirim!";
        document.getElementById("fake").value = "";
        document.getElementById("target").value = "";
        document.getElementById("pesan").value = "";
      } catch (e) {
        status.textContent = "‚ùå Gagal mengirim. Coba lagi.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
